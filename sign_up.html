  body {

  @media screen and (max-width: 300px) {

  <div class="conatiner" style=" margin: 20px; ">

    <form onsubmit="return validateForm()">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="username">
      <p id="userError" class="error"></p>

      <label for="number"><b>Number </b></label><br>
      <input type="number" placeholder="Enter Number" name="number" id="number">
      <p id="numError" class="error"></p><br>


      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email">
      <p id="emailError" class="error"></p><br>

      <h6><strong>Gender</strong> </h6>
      <input type="radio" id="male" name="male" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="Female" name="Female" value="Female">
      <label for="Female">Female</label><br>


      <label for="address"><strong> Address: </strong></label><br>
      <textarea id="address" name="address" placeholder="Write something.." style="height:70px"></textarea>
      <p id="aError" class="error"></p>


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password">
      <p id="passError" class="error"></p>


      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repassword">
      <p id="repassError" class="error"></p>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
  </div>
  </form>
  </div>



  <script>
    let username = document.getElementById("username");
    let number = document.getElementById("number");
    let email = document.getElementById("email");

    let address = document.getElementById("address");

    let password = document.getElementById("password");
    let repassword = document.getElementById("repassword");

    let flag = 1;

    function validateForm() {
      if (username.value == "") {
        document.getElementById("userError").innerHTML = "User Name is Empty";
        flag = 0;
      } else if (username.value.length < 3) {
        document.getElementById("userError").innerHTML = "User Name require minimum 3 Char";
        flag = 0;
      }
      else {
        document.getElementById("userError").innerHTML = " ";
        flag = 1;
      }


      if (number == "") {
        document.getElementById("numError").innerHTML = "Number is Empty";
        flag = 0;
      } else if (number.value.length !== 10) {
        document.getElementById("numError").innerHTML = "Number is Incompleted";
        flag = 0;
      } else {
        document.getElementById("numError").innerHTML = "";
        flag = 1;
      }



      if (email = "") {
        document.getElementById("emailError").innerHTML = "Please enter Email Address";
        flag = 0;
      } else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) {
        document.getElementById("emailError").innerHTML = "";
        flag = 1;
      } else {
        document.getElementById("emailError").innerHTML = "Please Enter valid Email address";
        flag = 0;
      }


      if (address.value == "") {
        document.getElementById("aError").innerHTML = "Please Enter Address";
        flag = 0;
      } else if (address.value.length <= 7) {
        document.getElementById("aError").innerHTML = "Enter Complete Address";
        flag = 0;
      } else {
        document.getElementById("aError").innerHTML = "";
        flag = 1;
      }



      if (password.value == "") {
        document.getElementById("passError").innerHTML = "Password is Empty";
        flag = 0;
      } else {
        document.getElementById("passError").innerHTML = " ";
        flag = 1;
      }


      if (repassword.value == "") {
        document.getElementById("repassError").innerHTML = "Password is Empty";
        flag = 0;
      } 
      else if (repassword.value !== password.value) {
        document.getElementById("repassError").innerHTML = "Repeat Password is not same as Password";
        flag = 0;
      }else if (repassword.value == password.value) {
        document.getElementById("repassError").innerHTML = " ";
        flag = 1;
      }
      else {
        document.getElementById("repassError").innerHTML = " ";
        flag = 1;
      }

      if (flag) {
        return true;
      } else {
        return false;
      }
    }

  </script>
